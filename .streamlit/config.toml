[theme]
# Dark base for a premium look
base = "dark"

# Main background (deep navy, not black)
backgroundColor = "#0F172A"

# Cards / containers (slightly lighter for depth)
secondaryBackgroundColor = "#1E293B"

# Accent color (vibrant teal-green)
primaryColor = "#22D3EE"

# Text color (soft off-white)
textColor = "#E5E7EB"

# Font
font = "sans serif"
