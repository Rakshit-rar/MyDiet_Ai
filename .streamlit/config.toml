[theme]
base = "light"

# Soft pastel background (very light blue-gray)
backgroundColor = "#F4F7FB"

# Cards / containers (slight tint, not pure white)
secondaryBackgroundColor = "#EAF2F8"

# Primary accent color (fresh teal-green)
primaryColor = "#3BB6A5"

# Text color (dark slate, softer than black)
textColor = "#1F2933"

# Font
font = "sans serif"
